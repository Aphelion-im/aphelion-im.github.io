<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, paper, scissors</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

  <main>

    <div class="battleScreen">
      <div class="score">
        <div class="scorePlayer">Player score: 0</div>
        <div class="scoreComputer">Computer score: 0</div>
      </div>
      <div class="output">
        <div class="outputPlayer"></div>
        <div class="outputComputer"></div>
      </div>
      <div class="whoWins">Who wins?!</div>
    </div>

    <div class="choices">
      <button class="btn_rock">Rock</button>
      <button class="btn_paper">Paper</button>
      <button class="btn_scissors">Scissors</button>
    </div>









  </main>




  <script src="script/script.js"></script>
  <script src="script/database.js"></script>
</body>

</html>
