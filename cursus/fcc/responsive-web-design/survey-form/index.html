<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Build A Survey Form - Free Code Camp</title>
  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Build A Survey Form - Free Code Camp">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

  <h1 id="title">Marvel Movies Survey Form</h1>
  <p id="description">Which Marvel movie or character is your favorite?</p>
  <div class="container">

    <form id="survey-form">

      <!-- Name row -->
      <div class="row">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>

      <!-- Email row -->
      <div class="row">
        <label id="email-label" for="email">Email</label>
        <input id="email" type="email" placeholder="Enter your Email" required>
      </div>

      <!-- Age row -->
      <div class="row">
        <label id="number-label" for="number">Age (Optional)</label>
        <input id="number" min="1" max="99" type="number" placeholder="Age">
      </div>

      <!-- Role row -->
      <div class="row">
        <label for="dropdown">Lorem ipsum dolor sit amet?:</label>
        <select id="dropdown" name="dropdown">
          <option disabled="" value="" selected>Select an option</option>
          <option value="lorem">Lorem</option>
          <option value="lorem">Lorem</option>
          <option value="lorem">Lorem</option>
          <option value="lorem">Lorem</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Recommend row -->
      <div class="row">
        <label for="radio-buttons">Lorem ipsum dolor sit amet?</label>
        <div class="radio-buttons">
          <div>
            <input type="radio" name="radio-buttons" value="Lorem">
            <div>Lorem</div>
          </div>
          <div>
            <input type="radio" name="radio-buttons" value="Lorem">
            <div>Lorem</div>
          </div>
          <div>
            <input type="radio" name="radio-buttons" value="Lorem">
            <div>Lorem</div>
          </div>
        </div>
      </div>

      <!-- Favorite row -->
      <div class="row">
        <label for="dropdown">Lorem ipsum dolor sit amet.</label>
        <select id="dropdown" name="dropdown">
          <option disabled="" value="" selected>Select an option</option>
          <option value="challenges">Lorem</option>
          <option value="projects">Lorem</option>
          <option value="community">Lorem</option>
          <option value="open source">Lorem</option>
        </select>
      </div>

      <!-- Feedback row -->
      <div class="row">
        <label for="dropdown">Lorem ipsum dolor sit amet? (Check all that apply)</label>
        <div>
          <input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="challenges" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="videos" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="wiki" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="forum" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
        <div>
          <input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox">
          <div>Lorem</div>
        </div>
      </div>

      <!-- Comment row -->
      <div class="row">
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      </div>

      <!-- Button -->
      <button id="submit" type="submit">Submit</button>

    </form>

  </div>
  <!-- End container -->

  <!-- Scripts -->
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
